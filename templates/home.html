<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/homestyle.css">
    <title>Print to IP</title>
</head>
<body>
    <script src="static/js/error.js"></script>
    <div class="container">
        <!-- <h3 class="subtitle">Any issues please inform Carson Hunt</h3> -->
        <h1 class="mainTitle">Print to IP</h1>
        <h3 class="warning">Please note:</h3>
        <h5 class="warningText">This does not print through Manhattan. This does not test if a network share is online.
             This prints directly to the IP Address. This should be used only to ensure that the printer has network connectivity, or to test print quality.</h5>
        <div class="content">
            <form method="POST">
                <label class="inputText" for="printer_ip">Printer IP or Name</label>
                <br>
                <input type="text" id="printer_ip" name="printer_ip" value="{{ printer_ip }}">
                <br>
                <div class="button-container1">
                    <button type="submit" class="button button1" name="print_pdf_b&w">Generic B&W<br>Paper Printer</button>
                    <button type="submit" class="button button2" name="print_pdf_color">Generic Color<br>Paper Printer</button>
                </div>
                <div class="button-container2">
                    <button type="submit" class="button button3" name="print_label_4x6">4x6 Label Printer</button>
                    <button type="submit" class="button button4" name="Undefined" disabled>Work in Progress</button>
                </div>
                <div id="error-message" class="error-message">{{ error_message }}</div>
            </form>
        </div>
    </div>
</body>
</html>
